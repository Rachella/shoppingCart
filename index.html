<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rachel's Shopping Cart Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shopping Cart Page">
    <meta name="author" content="Rachel">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

<body>
  <h2>Dairy World</h2>
  <!-- Item List  -->
  <section>
    <div class=".container">
      <div class="row">
        <div class="items">
          <div class="col-xs-3 item">Skim Milk</div>
          <div class="col-xs-1 pricePerItem">$60.00</div>
          <div class="col-xs-2 quantity"><lable>QTY </lable><input id="quantity" /></div>
          <div class="col-xs-2 addOrResetButton"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="col-xs-2 deletingButton"><button id="deleteItem">Remove from List</button></div>
          <div class="col-xs-1 subtotal">$0.00</div>
        </div>
        <div class="items">
          <div class="item col-xs-3">Butter</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity" /></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div class="item col-xs-3">Cheddar Cheese</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity" /></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div class="item col-xs-3">Buffalo Mozzarella Cheese</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity" /></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div class="item col-xs-3">Heavy Cream</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity" /></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div class="item col-xs-3">Yogurt</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity" /></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div class="item col-xs-3">Sour Cream</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity" /></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div class="lastItem col-xs-3">Soy Milk</div>
          <div class="pricePerItem col-xs-1">$60.00</div>
          <div class="quantity col-xs-2"><lable>QTY </lable><input id="quantity"></div>
          <div class="addOrResetButton col-xs-2"><button id="addItem">Add Item</button><button id="resetItem">Reset</button></div>
          <div class="deletingButton col-xs-2"><button id="deleteItem">Remove from List</button></div>
          <div class="subtotal col-xs-2">$0.00</div>
        </div>
        <div class="items">
          <div id="newItem" class="col-xs-3"><input id="itemName" /></div>
          <div id="newItemPriceBox" class="col-xs-1"><input id="newItemPrice" /></div>
          <div id="createBox" class="addingButton class-xs-2 xs-offset-2">
          <button class="create">Create</button></div>
        </div>
      </div>
    </div>
  </section>
  <!--   Final Cost -->
  <section>
    <div id="final" class="col-xs-12">
      <h3>Total Cost</h3>
    </div>
    <div id="finalCost" class="col-xs-12">
      <h3>$0.00</h3>
    </div>
  </section>
</body>
</html>
